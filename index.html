<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>

  <!-- initial page without the city selected -->
<nav class= "sticky-top py-4 text-center" id="custom-nav-bar">
  <h1 class = "fs-1 navbar-brand" href="/">
    Weather Dashboard
    <div class = "logo-image" style="display: inline">
      <img src="./Assets/sunny.png" class="img-fluid">
    </div>
    
    <div id="nav"></div>
  </h1>
</nav>

<main> 

  <section class="mt-4" id="main"> 
      <!-- (thats my fetch button) -->
      <section class="container">
        <div class = "row">
          <div class="card-body-custom card-body col-3 me-3">
            <h5 class="searchCity card-title fs-1">Search for a City:</h5>
            <input type="text" id="city" name="city" placeholder="New York"><br><br>

            <button type="button" class="btn btn-primary fs-3" id="fetch-button">Search</button>
          </div>

          <div id="temperatureInfo" class = "col-8 border border-primary">

          </div>
        </div>
      </section>

      <section class="container">
        <div class = "row mt-2">
          <div class="col-4" id="searchHistory"></div>

            <div class="col-8 border border-primary ">
              <div id="title-forecast" class = "text-center"></div>
              <div id="fiveDayForecast" class="justify-content-between">
                <div id="iconWeather"></div>
              </div>
          
            </div> 
        </div>
      </section>

  </section>


</main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
